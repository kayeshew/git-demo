<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>
<body>
    <header></header>
        <!--header tag - represents container for introductory content
        or set of navigation links-->>
        <nav>
            <a href="">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Services</a>
        </nav>
    <main>
        <!--main - holds the main content-->>

        <!-- section tag can be used for chapters / 
            introducing contents-->>
        <section>
            <h2>About Us</h2>
            <p>This is the about us section.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>This is the Contact us section.</p>
        </section>
    </main>
    <aside>
        <!-- aside tag - content that you want to include but not
        necessarily highlight-->>
        <h4>Latest News</h4>
        <p>Check out our new product</p>
    </aside>
    <footer></footer> <!-- footer - usually holds the following:
        1. copyright
        2. sitemap
        3. promotions
        3. authorship / copyright information-->>

        <p>&copy; 2024 OCCPHT06. All rights reserved</p>
</body>
</html>
