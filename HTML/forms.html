<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="submit_page.php">
        <h2>Form Example</h2>
        <!--Usage of form elements: input, textarea, button-->>

        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
        <br>
        <br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="4" cols="50"></textarea>
        <br>
        <br>

        <!--Radio Buttons and Checkboxes - provides options for
            users to make selections-->>
        <input type="radio" name="options" id="option1" value="option1">
        <label for="option1">Option1</label>

        <input type="radio" name="options" id="option2" value="option2">
        <label for="option2">Option2</label>
        <br>
        <br>

        <input type="checkbox" name="check" id="check1" value="check1">
        <label for="check1">Check1</label>

        <input type="checkbox" name="check" id="check2" value="check2">
        <label for="check2">Check2</label>
        <br>
        <br>
        <button type="submit">Submit</button>
       
    </form>
</body>
</html>
